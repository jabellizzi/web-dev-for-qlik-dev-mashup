<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Mashup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="http://localhost:4848/resources/autogenerated/qlik-styles.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 nav-bar">
          <button id="dashboard-button" class="col-xs-6 btn btn-primary" onclick="changeSheet('dashboard')">Dashboard</button>
          <button id="performance-button" class="col-xs-6 btn" onclick="changeSheet('performance')">Performance</button>
        </div>

        <div id="dashboard-sheet">
          <div class="col-md-4">
            <div id="kpi-0" class="chart-container kpi"></div>
          </div>
  
          <div class="col-md-4">
            <div id="kpi-1" class="chart-container kpi"></div>
          </div>
  
          <div class="col-md-4">
            <div id="kpi-2" class="chart-container kpi"></div>
          </div>
  
          <div class="col-md-8">
            <div id="scatter-0" class="chart-container"></div>
          </div>
  
          <div class="col-md-4">
            <div id="bar-0" class="chart-container"></div>
          </div>
          
          <div id="what-if-slider-container" class="col-md-12">
            <input id="what-if-slider" type="range" min="0" max="400" step="20" oninput="whatIf(event)">Threshold: <span id="slider-value">200</span>
          </div>
          
          <div class="col-md-12">
            <div id="line-0" class="chart-container"></div>
          </div>
        </div>

        <div id="performance-sheet" class="hidden">
          <div class="col-md-8">
            <div id="pie-0" class="chart-container"></div>
          </div>

          <div class="col-md-4">
            <div id="line-1" class="chart-container"></div>
          </div>

          <div class="col-md-12">
            <div id="table-0" class="chart-container"></div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="http://localhost:4848/resources/assets/external/requirejs/require.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
