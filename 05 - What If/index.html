<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Mashup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="http://localhost:4848/resources/autogenerated/qlik-styles.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="current-selections"></div>

    <div class="container">
      <div class="row">

        <div class="col-md-4">
          <div id="chart-0" class="chart-container"></div>
        </div>

        <div class="col-md-4">
          <div id="chart-1" class="chart-container"></div>
        </div>

        <div class="col-md-4">
          <div id="chart-2" class="chart-container"></div>
        </div>
        
        <div class="col-md-12">
          <input type="range" min="0" max="2" step="0.1" onchange="whatIf(event)">
        </div>
        
        <div class="col-md-12">
          <div id="chart-3" class="chart-container"></div>
        </div>
      </div>
    </div>
    
    <script src="http://localhost:4848/resources/assets/external/requirejs/require.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
